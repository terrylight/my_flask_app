<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cherie Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }
    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .filters, .products {
      padding: 1rem 2rem;
    }
    .filters {
      background-color: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .filters input, .filters select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    .btn {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #00307a;
    }
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 320px;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
      transition: right 0.3s ease-in-out;
      z-index: 999;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .cart-sidebar h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    #cart-items::-webkit-scrollbar {
      width: 8px;
    }
    #cart-items::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    #cart-items::-webkit-scrollbar-thumb {
      background-color: #004aad;
      border-radius: 4px;
    }
    #cart-items {
      scrollbar-width: thin;
      scrollbar-color: #004aad #f1f1f1;
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    footer {
      margin-top: 2rem;
      justify-content: center;
    }
    .admin-panel {
      display: none;
      padding: 1rem 2rem;
      background-color: #fff;
    }
    .admin-panel.active {
      display: block;
    }
    .admin-panel form input, .admin-panel form select {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .admin-panel h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cherie Shop</h1>
    <div class="header-buttons">
      <button class="btn" id="cart-toggle">Cart (<span id="cart-count">0</span>)</button>
      <button class="btn" id="admin-login-btn">Admin Panel</button>
    </div>
  </header>

  <section class="filters">
    <input type="text" id="search" placeholder="Search products..." />
    <select id="category-filter">
      <option value="">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>
    <select id="brand-filter">
      <option value="">All Brands</option>
      <option value="Samsung">Samsung</option>
      <option value="Nike">Nike</option>
    </select>
    <button class="btn" id="clear-filters">Clear Filters</button>
  </section>

  <section class="products" id="product-list"></section>

  <section class="admin-panel" id="admin-panel">
    <h2>Admin Panel</h2>
    <form id="admin-form">
      <input type="text" id="product-name" placeholder="Product Name" required />
      <input type="number" id="product-price" placeholder="Product Price" required />
      <input type="text" id="product-category" placeholder="Category (e.g., electronics)" required />
      <input type="text" id="product-brand" placeholder="Brand (e.g., Samsung)" required />
      <input type="text" id="product-image" placeholder="Image URL (optional)" />
      <button class="btn" type="submit">Add Product</button>
    </form>
  </section>

  <aside class="cart-sidebar" id="cart-sidebar">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="cart-total">Total: KSh 0</p>
    <button class="btn" id="checkout-btn">Checkout</button>
    <button class="btn" onclick="toggleCartSidebar()">Close</button>
  </aside>

  <footer>
    <p>&copy; 2025 Cherie Shop. All rights reserved.</p>
  </footer>

  <script>
    const productListEl = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category-filter');
    const brandFilter = document.getElementById('brand-filter');
    const clearFiltersBtn = document.getElementById('clear-filters');
    const cartSidebar = document.getElementById('cart-sidebar');
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const cartCountEl = document.getElementById('cart-count');
    const cartToggleBtn = document.getElementById('cart-toggle');
    const adminPanel = document.getElementById('admin-panel');
    const adminForm = document.getElementById('admin-form');

    let products = JSON.parse(localStorage.getItem('cherie_products')) || [
      { name: 'Samsung TV', price: 50000, category: 'electronics', brand: 'Samsung', image: '' },
      { name: 'Nike Sneakers', price: 8000, category: 'clothing', brand: 'Nike', image: '' },
      { name: 'Samsung Galaxy', price: 70000, category: 'electronics', brand: 'Samsung', image: '' }
    ];

    let cart = [];

    function saveProducts() {
      localStorage.setItem('cherie_products', JSON.stringify(products));
    }

    function renderProducts() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const brand = brandFilter.value;

      const filtered = products.filter(p => {
        return (
          p.name.toLowerCase().includes(search) &&
          (!category || p.category === category) &&
          (!brand || p.brand === brand)
        );
      });

      productListEl.innerHTML = filtered.map((p, index) => `
        <div class="product-card">
          ${p.image ? `<img src="${p.image}" alt="${p.name}" style="width:100%; height:150px; object-fit:cover;">` : ''}
          <h3>${p.name}</h3>
          <p>KSh ${p.price.toLocaleString()}</p>
          <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
        </div>
      `).join('');
    }

    function addToCart(index) {
      cart.push(products[index]);
      renderCart();
      showCartSidebar();
    }

    function renderCart() {
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<p style="text-align:center;color:#888;">Your cart is empty.</p>';
        cartTotalEl.textContent = 'Total: KSh 0';
        cartCountEl.textContent = 0;
        return;
      }

      cartItemsEl.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <span>${item.name} - KSh ${item.price.toLocaleString()}</span>
          <button class="btn" onclick="removeFromCart(${index})">&times;</button>
        </div>
      `).join('');

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      cartTotalEl.textContent = `Total: KSh ${total.toLocaleString()}`;
      cartCountEl.textContent = cart.length;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function toggleCartSidebar() {
      cartSidebar.classList.toggle('open');
    }

    function showCartSidebar() {
      cartSidebar.classList.add('open');
    }

    function clearFilters() {
      searchInput.value = '';
      categoryFilter.value = '';
      brandFilter.value = '';
      renderProducts();
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert("Your cart is empty. Please add products before checkout.");
        return;
      }
      alert("Checkout complete! (Simulation)");
      cart = [];
      renderCart();
      toggleCartSidebar();
    });

    cartToggleBtn.addEventListener('click', toggleCartSidebar);
    clearFiltersBtn.addEventListener('click', clearFilters);
    searchInput.addEventListener('input', renderProducts);
    categoryFilter.addEventListener('change', renderProducts);
    brandFilter.addEventListener('change', renderProducts);

    document.getElementById('admin-login-btn').addEventListener('click', () => {
      const password = prompt('Enter Admin Password:');
      if (password === 'cherieAdmin123') {
        alert('Welcome, Admin!');
        adminPanel.classList.add('active');
      } else {
        alert('Incorrect password!');
      }
    });

    adminForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const category = document.getElementById('product-category').value;
      const brand = document.getElementById('product-brand').value;
      const image = document.getElementById('product-image').value;

      products.push({ name, price, category, brand, image });
      saveProducts();
      renderProducts();
      adminForm.reset();
    });

    renderProducts();
    renderCart();
  </script>
</body>
</html>
