<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .thank-you {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .error {
      display: none;
      background-color: #dc3545;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Contact Us</h1>

    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      Thank you for your inquiry! We will get back to you soon.
    </div>

    <div class="error" id="errorMessage">
      Oops! There was an error. Please try again later.
    </div>

    <div class="contact-info">
      <p>If you need instant assistance, feel free to reach out via <a href="https://wa.me/254705855677" target="_blank">WhatsApp</a></p>
      <p>Or send us an email: <a href="mailto:support@yourcompany.com">support@yourcompany.com</a></p>
    </div>
  </div>

  <script>
    // Form submission handler
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear previous messages
      document.getElementById('thankYouMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Validate input fields
      if (name.trim() === "" || email.trim() === "") {
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }

      // Simulate form submission (this can be replaced with an actual API request)
      setTimeout(() => {
        document.getElementById('thankYouMessage').style.display = 'block';
        document.getElementById('contactForm').reset();  // Reset form
      }, 1000);
    });
  </script>

</body>

</html>
